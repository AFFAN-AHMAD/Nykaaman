<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP</title>
    <link rel="stylesheet" href="../css/otp.css" />
    <link
      rel="icon"
      href="//www.nykaaman.com/skin/frontend/nykaa/men/desktop/images/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="container">
      <form id="otpform">
        <h3>Mobile phone verification</h3>
        <div>
          <p class="text">Enter the code we just send on your mobile phone</p>
          <p class="num_resend">+91 *****5233</p>
        </div>
        <div id="otpcontiner">
          <input
            type="number"
            id="otp1"
            maxlength="1"
            oninput="this.value=this.value.replace(/[^0-9]/g,'');"
          />
          <input
            type="number"
            id="otp2"
            maxlength="1"
            oninput="this.value=this.value.replace(/[^0-9]/g,'');"
          />
          <input
            type="number"
            id="otp3"
            maxlength="1"
            oninput="this.value=this.value.replace(/[^0-9]/g,'');"
          />
          <input
            type="number"
            id="otp4"
            maxlength="1"
            oninput="this.value=this.value.replace(/[^0-9]/g,'');"
          />
        </div>
        <input id="btn" type="submit" value="Proceed" />
        <div>
          <p class="text">Don't receive the code?</p>
          <p id="num_resend">Resend</p>
        </div>
      </form>
    </div>
  </body>
</html>

<script src="../js/otp.js"></script>
